name: FNAmplifications
version: '${project.version}'
main: ne.fnfal113.fnamplifications.FNAmplifications
api-version: 1.16
authors: [ FN_FAL113 ]
description: Custom Addon that includes my other addons for slimefun
website: https://github.com/FN-FAL113
depend: [Slimefun]
softdepend:
  - LiteXpansion
  - SimpleMaterialGenerators
  - Vault
commands:
  fngear:
    description: Command for checking FN Gears progress
    default: true
    usage: /<command>
permissions:
  fngear.levelupgears:
    description: for levelling up player worn FN Gears
    default: op
